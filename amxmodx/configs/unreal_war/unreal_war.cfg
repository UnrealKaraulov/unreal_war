//Имя сервера для демо/сообщений
cw_servername="SERVER_"

//Пароль для rcon доступа HLTV. 
// IP и PORT определяются автоматически
// После подключения HLTV выполняется hltv_cmds.txt
// "" для отключения поддержки HLTV
cw_hltv_rcon=""

//Автоматическая запись HLTV демо
cw_hltv_autorecord=1

//Автоматическая запись POV демо игроков
cw_pov_autorecord=1

//Количество раундов в основном этапе игры
cw_norm_rounds=15

//Количество побед для завершения игры 
// (+1, например если 15, конец игры произойдет когда счет побед станет 16)
cw_norm_winner=15

//Количество раундов в овертаймах
cw_over_rounds=3

//Количество рестартов после разминки
cw_warm_restart=3

//Количество рестартов после голосование за команду
cw_vote_restart=3

//Количество рестартов перед овертаймами
cw_over_restart=3

//Количество рестартов после смены команд в основной игре
cw_game_restart=3

//Сколько денег в начале овертаймов.
// 0 что бы не изменять
cw_over_money=100000

//Победа при разнице счета в 4 очков
cw_over_winlimit=3

//Настройка стрельбы. Включаются сразу после запуска CW режима.
//1 - Выбор пользователя [sv_minrate 25000  sv_maxrate 100000 sv_minupdaterate 30  sv_maxupdaterate 102]
//2 - Максимальные рейты [sv_minrate 75000  sv_maxrate 100000 sv_minupdaterate 100 sv_maxupdaterate 102]
//3 - Средние рейты		[sv_minrate 40000  sv_maxrate 100000 sv_minupdaterate 40  sv_maxupdaterate 90]
//4 - Низкие рейты		[sv_minrate 15000  sv_maxrate 100000 sv_minupdaterate 30  sv_maxupdaterate 60]
cw_rate_settings=2

//Вкючить раунд на ножах за выбор стороны
cw_knife_round=1

//Сколько минут длится разминка
cw_warmup_time=5

//Включить большой шрифт (DHUD) вместо стандартного HUD для сообщений на экране.
//Может потребоваться ReHLTV для отображения
cw_dhud_enable=1

//Включить возможность использовать паузы
cw_pause_enable=1

//Отправить команду exit после окончания CW
cw_shutdown_server 1

//Выполнить конфиг при запуске плагина
cw_startup_config=startup.cfg

//Выполнить конфиг перед разминкой
cw_warmup_config=warmup.cfg

//Выполнить конфиг перед раундами на ножах
cw_knife_config=knife.cfg

//Выполнить конфиг после разминки и раунда на ножах
cw_game_config=game.cfg

// Внимание! Конфиги перезаписывают значение cw_rate_settings!
























